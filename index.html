<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 500px;
			/*height: 2000px;*/
		}

		#box {
			position: absolute;
			background-color: blue;
			top: 60px;
			left: 60px;
			width: 30px;
			height: 30px;
		}
	</style>
</head>

<body>
	<div id="box"></div>
</body>

</html>
<script type="text/javascript">
	var box = document.getElementById('box');
	var win = document.documentElement || document.body;
	console.log(win);
	var l = 10,
		t = 10;

	function fn() {
		var boxW = box.clientWidth;
		var boxH = box.clientHeight;
		var winWidth = document.documentElement.clientWidth;
		var winHeight = document.documentElement.clientHeight;
		var left = parseFloat(box.style.left);
		var top = parseFloat(box.style.top);
		console.log(top);
		if (winWidth - boxW < (left + l)) {
			l = -l;
		} else if ((left + l) < 0) {
			l = -l;
		}
		if (winHeight - boxH < (top + t)) {
			t = -t;
		} else if ((top + t) < 0) {
			t = -t;
		}
		box.style.left = box.offsetLeft + l + 'px';
		box.style.top = box.offsetTop + t + 'px';
	}
	setInterval(fn, 1);
</script>
